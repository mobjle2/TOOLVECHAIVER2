<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tool Ve Chai V3</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(135deg,#0f172a,#111827);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.card{
  background:#1f2937;
  padding:30px;
  border-radius:20px;
  width:100%;
  max-width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

h1{
  text-align:center;
  color:#facc15;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:none;
  outline:none;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

.btn-primary{background:#2563eb;color:white;}
.btn-success{background:#16a34a;color:white;}
.btn-danger{background:#ef4444;color:white;}
.btn-warning{background:#f59e0b;color:white;}

.status{
  margin-top:15px;
  font-weight:600;
  text-align:center;
}

.grid{
  margin-top:20px;
}

.link-box{
  background:#111827;
  padding:15px;
  border-radius:12px;
  margin-bottom:10px;
}

.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
}

.open{background:#16a34a;}
.closed{background:#ef4444;}

.hidden{display:none;}
</style>
</head>
<body>

<div class="card">

<h1>Tool Ve Chai V3</h1>

<!-- LOGIN -->
<div id="loginBox">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="btn-primary" onclick="login()">ĐĂNG NHẬP</button>
  <div id="loginError" class="status"></div>
</div>

<!-- CHECK -->
<div id="checkBox" class="hidden">
  <input id="codeInput" placeholder="Nhập mã...">
  <button class="btn-success" onclick="checkCode()">CHECK</button>
  <div id="checkResult" class="status"></div>
</div>

<!-- ADMIN -->
<div id="adminBox" class="hidden">
  <hr style="margin:20px 0;border:1px solid #333">
  <button class="btn-success" onclick="createLink()">+ Tạo Link</button>
  <div class="grid" id="linkGrid"></div>
</div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "toolvechai.firebaseapp.com",
  projectId: "toolvechai"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ================= AUTH ================= */

auth.onAuthStateChanged(async(user)=>{
  if(user){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("checkBox").classList.remove("hidden");

    const doc = await db.collection("users").doc(user.email).get();
    if(doc.exists && doc.data().role === "admin_v2"){
      document.getElementById("adminBox").classList.remove("hidden");
      loadLinks();
    }
  }
});

function login(){
  const email = email.value.trim();
  const pass = password.value.trim();

  auth.signInWithEmailAndPassword(email,pass)
  .catch(()=>{
    document.getElementById("loginError").innerText="Sai tài khoản!";
  });
}

/* ================= CHECK ================= */

function checkCode(){
  const code = document.getElementById("codeInput").value.trim();
  const result = document.getElementById("checkResult");

  if(code.length < 4){
    result.innerHTML="❌ Mã không hợp lệ";
  }else{
    result.innerHTML="✅ Hợp lệ";
  }
}

/* ================= ADMIN ================= */

function randomId(){
  return Math.random().toString(36).substring(2,9);
}

async function createLink(){
  const id = randomId();
  await db.collection("ToolVeChaiV2_links").doc(id).set({
    isActive:true,
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });
  loadLinks();
}

async function loadLinks(){
  const snap = await db.collection("ToolVeChaiV2_links").get();
  const grid = document.getElementById("linkGrid");
  grid.innerHTML="";

  snap.forEach(doc=>{
    const data = doc.data();
    grid.innerHTML+=`
      <div class="link-box">
        <b>${doc.id}</b><br>
        <span class="badge ${data.isActive?'open':'closed'}">
          ${data.isActive?'ĐANG MỞ':'ĐÃ KHÓA'}
        </span>
        <br><br>
        <button class="btn-warning" onclick="resetLink('${doc.id}')">Reset</button>
        <button class="btn-danger" onclick="deleteLink('${doc.id}')">Xóa</button>
      </div>
    `;
  });
}

async function resetLink(id){
  await db.collection("ToolVeChaiV2_links").doc(id).update({isActive:true});
  loadLinks();
}

async function deleteLink(id){
  await db.collection("ToolVeChaiV2_links").doc(id).delete();
  loadLinks();
}
</script>

</body>
</html>
