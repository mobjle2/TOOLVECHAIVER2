<script>
const firebaseConfig = {
  apiKey: "AIzaSyCEL7BDXvmNi2dp1VNpua7b2plpTiTOK3U",
  authDomain: "toolvechai.firebaseapp.com",
  projectId: "toolvechai"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
let currentAdmin = null;




function secureLogin(){
  const email = loginEmail.value.trim();
  const pass = loginPass.value.trim();

  auth.signInWithEmailAndPassword(email, pass)
    .then(async (cred)=>{
      const doc = await db.collection("users").doc(cred.user.email).get();
      if(!doc.exists || doc.data().role !== "admin_v2"){
        await auth.signOut();
        loginError.innerText="Kh√¥ng c√≥ quy·ªÅn!";
        return;
      }
      loginScreen.remove();
    })
    .catch(()=>loginError.innerText="Sai Gmail ho·∫∑c Password!");
}

auth.onAuthStateChanged(user=>{
  if(user){
    currentAdmin = user;
  }
});



const mmcMap={
 MMC1:"16G",MMC2:"32G",MMC3:"64G",
 MMC4:"128G",MMC5:"256G",MMC6:"512G"
};

function detectChip(code){
  code=code.toUpperCase();
  if(code.startsWith("KM")) return "SAMSUNG";
  if(code.startsWith("H")) return "SK hynix";
  if(code.startsWith("JZ")) return "MICRON";
  if(code.startsWith("THG")) return "KIOXIA";
  if(code.startsWith("SD")) return "SANDISK";
  return "UNKNOWN";
}

async function check(){
  const key=document.getElementById("q").value
    .toUpperCase().replace(/[^A-Z0-9]/g,"");

  const out=document.getElementById("out");
  out.innerHTML="";
  if(!key) return;

  let results=new Map();

  if(key.length===4){
    const p=await db.collection("codes_v2").where("prefix4","==",key).get();
    const s=await db.collection("codes_v2").where("suffix4","==",key).get();
    p.forEach(d=>results.set(d.id,d.data()));
    s.forEach(d=>results.set(d.id,d.data()));
  }else{
    const snap=await db.collection("codes_v2").where("search","==",key).get();
    snap.forEach(d=>results.set(d.id,d.data()));
  }

  if(results.size===0){
    out.innerHTML="‚ùå Kh√¥ng x√°c ƒë·ªãnh m√£";
    return;
  }

  results.forEach(x=>{
    let vipClass="";
    if(x.vip){
      const num=x.vip.replace(/[^0-9]/g,"");
      vipClass="vip-"+num;
    }

    out.innerHTML+=`
      <div class="item">
        <div style="font-weight:700;">‚ö° ${x.code}</div>
        <div class="badge">${detectChip(x.code)}</div>
        ${x.mmc?`<div class="badge mmc-badge">üíæ ${x.mmc} (${mmcMap[x.mmc]||""})</div>`:""}
        ${x.vip?`<div class="badge ${vipClass}">üëë ${x.vip}</div>`:""}
      </div>
    `;
  });
}
  // ==========================
// SHARE LINK V2
// ==========================

function generateLinkId(length = 10) {
  const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
  let result = "";
  for (let i = 0; i < length; i++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return result;
}

async function createShareLink(hours = 1) {

  if (!currentAdmin) {
    alert("Ch∆∞a ƒëƒÉng nh·∫≠p admin");
    return;
  }

  const id = generateLinkId();

  const now = new Date();
  const expire = new Date(now.getTime() + hours * 60 * 60 * 1000);

  await db.collection("ToolVeChaiV2_links").doc(id).set({
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
    expireAt: expire,
    createdBy: currentAdmin.email
  });

  alert("T·∫°o link th√†nh c√¥ng!");
}

// realtime load link list
db.collection("ToolVeChaiV2_links")
  .orderBy("createdAt", "desc")
  .onSnapshot(snapshot => {
    const box = document.getElementById("shareLinksBox");
    box.innerHTML = "";

    snapshot.forEach(doc => {
      const data = doc.data();
      const id = doc.id;

      box.innerHTML += `
        <div class="item">
          <div style="font-weight:700;">ID: ${id}</div>
          <div>‚è≥ H·∫øt h·∫°n: ${data.expireAt?.toDate().toLocaleString()}</div>
          <div id="online-${id}">üë• Online: ...</div>
          <button onclick="copyLink('${id}')">Copy</button>
          <button onclick="resetLink('${id}')">üîÑ Reset link</button>
        </div>
      `;

      // load online count
      db.collection("ToolVeChaiV2_sessions")
        .where("linkId", "==", id)
        .onSnapshot(snap => {
          document.getElementById(`online-${id}`).innerText =
            "üë• Online: " + snap.size;
        });
    });
  });

function copyLink(id) {
  const link = window.location.origin +
    "/TOOLVECHAIVER2/?share=" + id;

  navigator.clipboard.writeText(link);
  alert("ƒê√£ copy link!");
}

async function resetLink(id) {
  // x√≥a sessions
  const sessions = await db.collection("ToolVeChaiV2_sessions")
    .where("linkId", "==", id)
    .get();

  const batch = db.batch();
  sessions.forEach(doc => batch.delete(doc.ref));
  await batch.commit();

  // x√≥a link
  await db.collection("ToolVeChaiV2_links").doc(id).delete();

  // t·∫°o link m·ªõi
  createShareLink(1);
}
