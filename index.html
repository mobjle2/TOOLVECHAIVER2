<script>
const firebaseConfig = {
  apiKey: "AIzaSyClXx0V66GQHKGO0EwQc0nYNguFLc705A0",

};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

const params = new URLSearchParams(window.location.search);
const userParam = params.get("u");

/* ================= USER MODE ================= */

if(userParam){
  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("adminPanel").style.display = "none";
  runUserMode(userParam);
}

async function runUserMode(id){
  try{

    const ref = db.collection("shareLinks").doc(id);
    const doc = await ref.get();

    if(!doc.exists){
      document.body.innerHTML = "‚ùå Link kh√¥ng t·ªìn t·∫°i!";
      return;
    }

    const data = doc.data();

    if(!data.active){
      document.body.innerHTML = "üîí Link ƒë√£ b·ªã kh√≥a!";
      return;
    }

    if(data.expiresAt && data.expiresAt.toDate() < new Date()){
      try{ await ref.update({active:false}); }catch(e){}
      document.body.innerHTML = "‚õî Link ƒë√£ h·∫øt h·∫°n!";
      return;
    }

    // Kh√¥ng ƒë·ªÉ crash n·∫øu thi·∫øu quy·ªÅn
    try{
      await ref.update({
        views: firebase.firestore.FieldValue.increment(1)
      });
    }catch(e){
      console.warn("Kh√¥ng tƒÉng ƒë∆∞·ª£c views");
    }

  }catch(e){
    console.error(e);
    document.body.innerHTML = "‚ùå L·ªói truy c·∫≠p!";
  }
}

/* ================= LOGIN ================= */

async function secureLogin(){
  const email = loginEmail.value.trim();
  const pass = loginPass.value.trim();
  loginError.style.display = "none";

  try{
    await auth.signInWithEmailAndPassword(email, pass);
  }catch(e){
    loginError.innerText = "Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u!";
    loginError.style.display = "block";
  }
}

function togglePassword(){
  loginPass.type = loginPass.type === "password" ? "text" : "password";
}

/* ================= ADMIN CHECK ================= */

auth.onAuthStateChanged(async (user)=>{

  if(userParam) return;

  if(!user){
    loginScreen.style.display = "flex";
    adminPanel.style.display = "none";
    return;
  }

  try{
    const snap = await db.collection("users").doc(user.email).get();

    if(!snap.exists || snap.data().role !== "admin"){
      console.warn("Kh√¥ng ph·∫£i admin");
      return;
    }

    loginScreen.style.display = "none";
    adminPanel.style.display = "block";
    loadLinks();

  }catch(e){
    console.error("L·ªói ƒë·ªçc role:", e);
  }
});

/* ================= ADMIN FUNCTIONS ================= */

async function createLink(){
  const id = Date.now().toString(36) + Math.random().toString(36).substring(2,6);

  await db.collection("shareLinks").doc(id).set({
    active:true,
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
    expiresAt:null,
    views:0
  });

  loadLinks();
}

async function loadLinks(){

  const snap = await db.collection("shareLinks").get();
  let html = "";

  snap.forEach(doc=>{
    const d = doc.data();
    const id = doc.id;

    html += `
    <div class="link-card">
      <div>
        <div class="link-id">${localStorage.getItem("alias_"+id) || id}</div>

        <div class="link-status ${d.active?'open':'lock'}">
          ${d.active?'üü¢ ƒêang m·ªü':'üü° ƒêang kh√≥a'}
        </div>

        <div style="margin-top:5px;font-size:12px;color:#22c55e">
          üëÅ ${d.views || 0}
        </div>
      </div>

      <div class="link-actions">
        <button class="icon-btn" onclick="copyLink('${id}',this)">üìã</button>
        <button class="icon-btn"
          style="background:${d.active?'#16a34a':'#f59e0b'};color:white"
          onclick="toggleLink('${id}',${d.active})">
          ${d.active?'üîì':'üîí'}
        </button>
        <button class="icon-btn delete"
          style="background:#dc2626;color:white"
          onclick="deleteLink('${id}')">
          üóë
        </button>
      </div>
    </div>
    `;
  });

  linkList.innerHTML = html;
}

function copyLink(id,btn){
  const link = location.origin + location.pathname + "?u=" + id;
  navigator.clipboard.writeText(link);
  btn.innerText="‚úì";
  setTimeout(()=>btn.innerText="üìã",1000);
}

async function toggleLink(id,current){
  await db.collection("shareLinks").doc(id).update({active:!current});
  loadLinks();
}

async function deleteLink(id){
  if(!confirm("X√≥a link n√†y?")) return;
  await db.collection("shareLinks").doc(id).delete();
  loadLinks();
}
