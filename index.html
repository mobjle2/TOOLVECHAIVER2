<script>
const firebaseConfig = {

/* ================= USER MODE ================= */

async function runUserMode(id){
  try{

    const ref = db.collection("shareLinks").doc(id);
    const doc = await ref.get();

    if(!doc.exists){
      document.body.innerHTML = "‚ùå Link kh√¥ng t·ªìn t·∫°i!";

    }

    const data = doc.data();

    if(!data.active){
      document.body.innerHTML = "üîí Link ƒë√£ b·ªã kh√≥a!";
      return;
    }

    if(data.expiresAt && data.expiresAt.toDate() < new Date()){
      try{ await ref.update({active:false}); }catch(e){}
      document.body.innerHTML = "‚õî Link ƒë√£ h·∫øt h·∫°n!";
      return;
    }

    // Kh√¥ng ƒë·ªÉ crash n·∫øu thi·∫øu quy·ªÅn
    try{
      await ref.update({
        views: firebase.firestore.FieldValue.increment(1)

/* ===== CHIP DETECT ===== */
function detectChip(code){
  code = code.toUpperCase();

  if(code.startsWith("KM")||code.startsWith("KLM")||code.startsWith("KLU"))
    return {name:"SAMSUNG",color:"#22c55e"};

  if(code.startsWith("H9")||code.startsWith("H26")||code.startsWith("H5"))
    return {name:"SK hynix",color:"#a855f7"};

  if(code.startsWith("MT")||code.startsWith("JZ"))
    return {name:"MICRON",color:"#0ea5e9"};

  if(code.startsWith("THG"))
    return {name:"KIOXIA",color:"#f97316"};

  if(code.startsWith("SD")||code.startsWith("WDC"))
    return {name:"SANDISK / WD",color:"#ef4444"};

  return {name:"UNKNOWN",color:"#6b7280"};
}

/* ===== CHECK VIP ===== */
async function check(){

  const inputEl = document.getElementById("q");
  const out = document.getElementById("out");

  let raw = inputEl.value.trim().toUpperCase();
  let key = raw.replace(/[^A-Z0-9]/g,"");

  if(!key) return;

  out.innerHTML = `
    <div class="loading">
      üîé ƒêang qu√©t d·ªØ li·ªáu...
    </div>
  `;

  try{

    const snap = await db.collection("codes").get();
    let results = [];

    snap.forEach(doc=>{

      const x = doc.data();

      const idNormalized = doc.id
        .toUpperCase()
        .replace(/[^A-Z0-9]/g,"");

      const full = (x.full || "").toUpperCase();
      const head4 = (x.head4 || "").toUpperCase();
      const tail4 = (x.tail4 || "").toUpperCase();

      let match =
        idNormalized.includes(key) ||
        full.includes(key) ||
        head4.includes(key) ||
        tail4.includes(key);

      if(!match && x.models && Array.isArray(x.models)){
        match = x.models.some(m =>
          m.toUpperCase().includes(key)
        );
      }

      if(match){
        results.push({id:doc.id, data:x});
      }

    });

    if(results.length === 0){
      out.innerHTML = `
        <div style="color:#ef4444;margin-top:15px;">
          ‚ùå Kh√¥ng t√¨m th·∫•y m√£
        </div>
      `;
      return;
    }

    let html = `<div class="result-grid">`;

    results.forEach(item=>{

      const x = item.data;
      const chip = detectChip(item.id);
      const vipNumber = (x.value || "VIP 0").replace("VIP ","");

      // ===== L·∫§Y DUNG L∆Ø·ª¢NG =====
      let capacity = "";
      if(x.models && x.models.length){
        let capMatch = x.models[0].match(/\d+GB/i);
        if(capMatch) capacity = capMatch[0];
      }

      // ===== GOM MODEL THEO H√ÉNG =====
      let modelHTML = "";

      if(x.models && x.models.length){

        let brands = {};

        x.models.forEach(m => {

          let capRemoved = m.replace(/\s\d+GB/i,"");
          let parts = capRemoved.split(" ");
          let brand = parts[0].toUpperCase();
          let modelName = parts.slice(1).join(" ");

          if(!brands[brand]) brands[brand] = [];
          brands[brand].push(modelName.toUpperCase());

        });

        Object.keys(brands).forEach(b=>{
          modelHTML += `
            <div style="color:#22c55e;margin-bottom:6px;font-weight:600;">
              üì± ${b}: ${brands[b].join(" / ")}
            </div>
          `;
        });

      }

      html += `
        <div class="result-card">

          <div class="code-title">
            <span class="code-badge">üíæ ${item.id}</span>
          </div>

          <div style="margin:10px 0 14px 0; font-weight:600;">
            <span style="margin-right:18px;">üëë VIP ${vipNumber}</span>

            <span style="margin-right:18px; color:${chip.color};">
              <span class="chip-dot" style="background:${chip.color};"></span>
              ${chip.name}
            </span>

            ${capacity ? `<span>üíæ ${capacity}</span>` : ""}
          </div>

          ${modelHTML}

        </div>
      `;

    });

    html += `</div>`;
    out.innerHTML = html;

  }catch(err){
    console.error(err);
    out.innerHTML = `
      <div style="color:#ef4444;margin-top:15px;">
        ‚ö†Ô∏è L·ªói h·ªá th·ªëng
      </div>
    `;
  }
}



/* ===== CREATE LINK ===== */
async function createLink(){
  const id = Date.now().toString(36) + Math.random().toString(36).substring(2,6);

  await db.collection("shareLinks").doc(id).set({
    active:true,
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
    expiresAt:null,
    views:0
  });

  loadLinks();
}


/* ===== LOAD LINKS ===== */
async function loadLinks(){

  const snap = await db.collection("shareLinks").get();
  let html = "";

  snap.forEach(doc=>{
    const d = doc.data();
    const id = doc.id;

    html += `
    <div class="link-card">
      <div>
        <div class="link-id">${localStorage.getItem("alias_"+id) || id}</div>

        <div class="link-status ${d.active?'open':'lock'}">
          ${d.active?'üü¢ ƒêang m·ªü':'üü° ƒêang kh√≥a'}
        </div>

        <div style="margin-top:5px;font-size:12px;color:#22c55e">
          üëÅ ${d.views || 0}
        </div>
      </div>

      <div class="link-actions">
        <button class="icon-btn" onclick="copyLink('${id}',this)">üìã</button>
        <button class="icon-btn"
          style="background:${d.active?'#16a34a':'#f59e0b'};color:white"
          onclick="toggleLink('${id}',${d.active})">
          ${d.active?'üîì':'üîí'}
        </button>
        <button class="icon-btn delete"
          style="background:#dc2626;color:white"
          onclick="deleteLink('${id}')">
          üóë
        </button>
      </div>
    </div>
    `;
  });

  linkList.innerHTML = html;
}


function copyLink(id,btn){
  const link = location.origin + location.pathname + "?u=" + id;
  navigator.clipboard.writeText(link);
  btn.innerText="‚úì";
  setTimeout(()=>btn.innerText="üìã",1000);
}

async function toggleLink(id,current){
  await db.collection("shareLinks").doc(id).update({active:!current});
  loadLinks();
}

async function deleteLink(id){
  if(!confirm("X√≥a link n√†y?")) return;
  await db.collection("shareLinks").doc(id).delete();
  loadLinks();
}
