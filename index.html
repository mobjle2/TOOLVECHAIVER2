<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tool Ve Chai Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#0b0f1a;
  color:white;
}

.wrapper{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

h1{
  margin-bottom:25px;
  color:#facc15;
}

.tabs{
  display:flex;
  gap:10px;
  margin-bottom:30px;
}

.tab-btn{
  flex:1;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#1f2937;
  color:white;
  cursor:pointer;
  font-weight:600;
}

.tab-btn.active{
  background:#2563eb;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #1f2937;
  background:#111827;
  color:white;
  margin-bottom:10px;
}

button{
  cursor:pointer;
  font-weight:600;
}

.btn-blue{background:#2563eb;color:white;padding:12px 18px;border:none;border-radius:8px;}
.btn-green{background:#16a34a;color:white;padding:12px 18px;border:none;border-radius:8px;}
.btn-red{background:#dc2626;color:white;padding:12px 18px;border:none;border-radius:8px;}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
}

@media(max-width:1024px){
  .grid{grid-template-columns:repeat(2,1fr);}
}

.card{
  background:#111827;
  padding:16px;
  border-radius:12px;
  border:1px solid #1f2937;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.card-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.actions{
  display:flex;
  gap:8px;
}

.icon-btn{
  width:38px;
  height:38px;
  border-radius:10px;
  border:1px solid #1f2937;
  background:#0f172a;
  color:#94a3b8;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.2s ease;
}

.icon-btn:hover{
  background:#1e293b;
  color:white;
}

.icon-btn.delete:hover{
  background:#dc2626;
  border-color:#dc2626;
}

.icon-btn.lock:hover{
  background:#f59e0b;
  border-color:#f59e0b;
  color:black;
}

.icon-btn.copy:hover{
  background:#2563eb;
  border-color:#2563eb;
}

.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
}

.open{background:#16a34a;}
.closed{background:#f59e0b;}

.hidden{display:none;}
.login-box{
  max-width:400px;
  margin:100px auto;
}
</style>
</head>
<body>

<div id="loginBox" class="login-box">
  <h1>Đăng nhập</h1>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button class="btn-blue" onclick="login()">ĐĂNG NHẬP</button>
  <div id="loginError" style="margin-top:10px;color:#ef4444"></div>
</div>

<div id="mainApp" class="wrapper hidden">

  <h1>Tool Ve Chai Check VIP</h1>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('check')">CHECK</button>
    <button class="tab-btn" id="adminTabBtn" onclick="switchTab('admin')">ADMIN</button>
    <button class="btn-red" style="margin-left:auto" onclick="logout()">Đăng xuất</button>
  </div>

  <div id="checkTab">
    <input id="codeInput" placeholder="Nhập mã...">
    <button class="btn-blue" onclick="checkCode()">CHECK</button>
    <div id="checkResult" style="margin-top:10px"></div>
  </div>

  <div id="adminTab" class="hidden">
    <br>
    <button class="btn-green" onclick="createLink()">+ Tạo Link</button>
    <br><br>
    <div class="grid" id="linkGrid"></div>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyCEL7BDXvmNi2dp1VNpua7b2plpTiTOK3U",
  authDomain: "toolvechai.firebaseapp.com",
  projectId: "toolvechai"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* AUTH */

auth.onAuthStateChanged(async(user)=>{
  if(user){
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("mainApp").classList.remove("hidden");

    const doc = await db.collection("users").doc(user.email).get();
    if(!doc.exists || doc.data().role !== "admin_v2"){
      document.getElementById("adminTabBtn").style.display="none";
    }else{
      document.getElementById("adminTabBtn").style.display="block";
      loadLinks();
    }

  }else{
    document.getElementById("loginBox").classList.remove("hidden");
    document.getElementById("mainApp").classList.add("hidden");
  }
});

function login(){
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value.trim();

  auth.signInWithEmailAndPassword(email,pass)
  .catch(()=>{
    document.getElementById("loginError").innerText="Sai Gmail hoặc Password!";
  });
}

function logout(){
  auth.signOut();
}

function switchTab(tab){
  document.getElementById("checkTab").classList.toggle("hidden",tab!=="check");
  document.getElementById("adminTab").classList.toggle("hidden",tab!=="admin");

  document.querySelectorAll(".tab-btn").forEach(btn=>btn.classList.remove("active"));
  if(tab==="check") document.querySelectorAll(".tab-btn")[0].classList.add("active");
  else document.querySelectorAll(".tab-btn")[1].classList.add("active");
}

/* CHECK */

function checkCode(){
  const code=document.getElementById("codeInput").value.trim();
  const result=document.getElementById("checkResult");
  if(code.length<4){
    result.innerHTML="❌ Mã không hợp lệ";
    result.style.color="#ef4444";
  }else{
    result.innerHTML="✅ Hợp lệ";
    result.style.color="#22c55e";
  }
}

/* ADMIN */

function randomId(){
  return Math.random().toString(36).substring(2,9);
}

async function createLink(){
  const id=randomId();
  await db.collection("ToolVeChaiV2_links").doc(id).set({
    isActive:true,
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });
  loadLinks();
}

async function loadLinks(){
  const snap=await db.collection("ToolVeChaiV2_links").get();
  const grid=document.getElementById("linkGrid");
  grid.innerHTML="";

  snap.forEach(doc=>{
    const data=doc.data();
    grid.innerHTML+=`
      <div class="card">
        <div class="card-header">
          <b>${doc.id}</b>
          <div class="actions">
            <button class="icon-btn copy" onclick="copyLink('${doc.id}')">
              <i data-lucide="copy"></i>
            </button>
            <button class="icon-btn lock" onclick="resetLink('${doc.id}')">
              <i data-lucide="lock"></i>
            </button>
            <button class="icon-btn delete" onclick="deleteLink('${doc.id}')">
              <i data-lucide="trash-2"></i>
            </button>
          </div>
        </div>
        <span class="badge ${data.isActive?'open':'closed'}">
          ${data.isActive?'Đang mở':'Đang khóa'}
        </span>
      </div>
    `;
  });

  lucide.createIcons();
}

function copyLink(id){
  const url=location.origin+location.pathname+"?link="+id;
  navigator.clipboard.writeText(url);
}

async function resetLink(id){
  await db.collection("ToolVeChaiV2_links").doc(id).update({isActive:true});
  loadLinks();
}

async function deleteLink(id){
  await db.collection("ToolVeChaiV2_links").doc(id).delete();
  loadLinks();
}

</script>

</body>
</html>
