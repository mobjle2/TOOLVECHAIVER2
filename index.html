// ===== VIP RULE (·ªîN ƒê·ªäNH & CHU·∫®N H√ìA KI·ªÇU D·ªÆ LI·ªÜU) =====
function calculateVip(ram, rom){

  // =========================
  // SAFE TYPE
  // =========================
  ram = Number(ram);
  rom = Number(rom);

  if (isNaN(ram) || isNaN(rom) || ram <= 0 || rom <= 0)
    return 0;

  // =========================
  // VIP 12 ‚Äî FLAGSHIP MAX
  // =========================
  if (ram >= 16 && rom >= 512)
    return 12;

  // =========================
  // VIP 11 ‚Äî UFS 3.x HIGH
  // =========================
  if (ram === 12 && rom === 512)
    return 11;

  // =========================
  // VIP 10 ‚Äî UFS 2.2
  // =========================
  if (ram === 12 && rom === 256)
    return 10;

  if (ram === 8 && rom === 512)
    return 10;

  // =========================
  // VIP 9 ‚Äî UFS 2.1 HIGH
  // =========================
  if ([6,8,10,12].includes(ram) && rom === 256)
    return 9;

  if (ram === 12 && rom === 128)
    return 9;

  // =========================
  // VIP 8 ‚Äî UFS 2.1 MID+
  // =========================
  if ([8,10].includes(ram) && rom === 128)
    return 8;

  // =========================
  // VIP 7 ‚Äî UFS MID
  // =========================
  if ([4,6].includes(ram) && rom === 128)
    return 7;

  // =========================
  // VIP 6 ‚Äî eMMC MID
  // =========================
  if ([4,6].includes(ram) && rom === 64)
    return 6;

  // =========================
  // VIP 5 ‚Äî UFS ENTRY
  // =========================
  if ([3,4].includes(ram) && rom === 32)
    return 5;

  if (ram === 3 && rom === 64)
    return 5;

  // =========================
  // VIP 4+ ‚Äî eMMC 5.1 EXTENDED
  // =========================
  if (ram === 2 && rom === 32)
    return 4.5;

  // =========================
  // VIP 4 ‚Äî eMMC BASIC
  // =========================
  if (ram === 2 && rom === 16)
    return 4;

  // =========================
  // VIP 3 ‚Äî eMCP BASIC
  // =========================
  if (ram === 1 && rom === 16)
    return 3;

  // =========================
  // VIP 2 ‚Äî eMCP ENTRY
  // =========================
  if (ram === 2 && rom === 8)
    return 2;

  // =========================
  // VIP 1 ‚Äî LEGACY
  // =========================
  if (ram === 1 && rom === 8)
    return 1;

  // =========================
  // FALLBACK
  // =========================
  return 0;
}

      item.vip != null

async function saveExpire(id){
  const d = parseInt(document.getElementById("expireDays").value || 0);
  const h = parseInt(document.getElementById("expireHours").value || 0);
  const m = parseInt(document.getElementById("expireMinutes").value || 0);

  if(d === 0 && h === 0 && m === 0){
    await db.collection("shareLinks").doc(id).update({
      expiresAt: null
    });
  }else{
    const future = new Date();
    future.setDate(future.getDate() + d);
    future.setHours(future.getHours() + h);
    future.setMinutes(future.getMinutes() + m);

    await db.collection("shareLinks").doc(id).update({
      expiresAt: firebase.firestore.Timestamp.fromDate(future)
    });
  }

  closeExpireBox();
  loadLinks();
}

function startRename(id){
  const el = document.getElementById("name-" + id);
  if(!el || el.querySelector("input")) return;

  const oldText = el.innerText;
  const input = document.createElement("input");

  input.type = "text";
  input.value = oldText;
  input.style.width = "100%";
  input.style.background = "transparent";
  input.style.color = "inherit";
  input.style.border = "1px solid rgba(255,255,255,0.3)";
  input.style.borderRadius = "6px";
  input.style.padding = "4px 6px";
  input.style.fontSize = "14px";

  el.innerHTML = "";
  el.appendChild(input);
  input.focus();
  input.select();

  function finish(){
    const val = input.value.trim();
    el.innerText = val || oldText;

    if(val){
      // ‚úÖ GI·ªÆ T√äN K·ªÇ C·∫¢ ƒê√ìNG TAB
      localStorage.setItem("alias_" + id, val);
    }
  }

  input.addEventListener("blur", finish);
  input.addEventListener("keydown", e=>{
    if(e.key === "Enter") input.blur();
    if(e.key === "Escape") el.innerText = oldText;
  });
}

function toggleAdmin(){

  const content = document.getElementById("adminContent");
  const toggleBtn = document.getElementById("adminToggle");
  const createBtn = document.querySelector(".create-link-btn");

  if(!content) return;

  const isOpen = content.classList.contains("open");

  if(isOpen){
    content.classList.remove("open");
    toggleBtn?.classList.remove("active");
    createBtn?.classList.remove("show");
  } else {
    content.classList.add("open");
    toggleBtn?.classList.add("active");
    createBtn?.classList.add("show");
  }

}
