<script>
/* ===== FIREBASE INIT ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCEL7BDXvmNi2dp1VNpua7b2plpTiTOK3U",
  authDomain: "toolvechai.firebaseapp.com",
  projectId: "toolvechai"

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

/* ===== LOGIN ===== */
function secureLogin(){
  const email = loginEmail.value.trim();
  const pass = loginPass.value.trim();

  auth.signInWithEmailAndPassword(email, pass)
    .then(()=> loginScreen.remove())
    .catch(()=> loginError.innerText="Sai tÃ i khoáº£n hoáº·c máº­t kháº©u!");
}

auth.onAuthStateChanged(user=>{
  if(user) loginScreen?.remove();
});

/* ===== LINK THá»¢ ===== */
function copyLink(role){
  const link = window.location.origin + window.location.pathname + "?tho=" + role;
  navigator.clipboard.writeText(link);
  alert("ÄÃ£ copy link thá»£ " + role);
}

const params = new URLSearchParams(window.location.search);
const tho = params.get("tho");

if(tho){
  document.querySelectorAll("button").forEach(btn=>{
    if(btn.innerText.includes("Copy Link")){
      btn.style.display="none";
    }
  });
}

/* ===== CHECK FIRESTORE ===== */
function normalize(s){
  return s.toUpperCase().replace(/[^A-Z0-9]/g,"");
}

async function check(){
  const key = normalize(q.value);
  out.innerHTML = "";
  if(!key) return;

  const snap = await db.collection("codes")
    .where("search", ">=", key)
    .where("search", "<=", key + "\uf8ff")
    .get();

  if(snap.empty){
    out.innerHTML = `<div style="color:red;text-align:center;margin-top:20px;">âŒ KhÃ´ng xÃ¡c Ä‘á»‹nh mÃ£</div>`;
    return;
  }

        ${x.mmc ? `<div class="badge">ğŸ’¾ ${x.mmc}</div>` : ""}
        ${x.vip ? `<div class="badge ${x.vip==='VIP 13'?'vip-13':''}">ğŸ‘‘ ${x.vip}</div>` : ""}
      </div>
    `;
  });
}
