function detectChip(code){

  if(!code) return {name:"UNKNOWN",color:"#6b7280"};

  code = code.toUpperCase().trim();

  // ===== SAMSUNG =====
  if(/^(KM|KLM|KLU|KLUD|KLMB|KMQ)/.test(code)){
    return {name:"Samsung", color:"#22c55e"};
  }

  // ===== SK HYNIX =====
  if(/^H[0-9A-Z]/.test(code)){
    return {name:"SK hynix", color:"#a855f7"};
  }

  // ===== MICRON =====
  if(/^(MT|JZ|NW)/.test(code)){
    return {name:"MICRON", color:"#0ea5e9"};
  }

  // ===== TOSHIBA / KIOXIA =====
  // Toshiba th∆∞·ªùng b·∫Øt ƒë·∫ßu b·∫±ng:
  // TH (THG...), TC (TC58...), TY (TYA..., TYD...)
  if(/^(TH|TC|TY)/.test(code)){
    return {name:"TOSHIBA / KIOXIA", color:"#f97316"};
  }

  // ===== SANDISK / WD =====
  if(/^(SD|WDC)/.test(code)){
    return {name:"SANDISK / WD", color:"#ef4444"};
  }

  // ===== YMTC =====
  if(/^YM/.test(code)){
    return {name:"YMTC", color:"#06b6d4"};
  }

  // ===== FORESEE / LONGSYS =====
  if(/^FS/.test(code)){
    return {name:"FORESEE", color:"#10b981"};
  }

  return {name:"UNKNOWN", color:"#6b7280"};
}

function startRename(id){
  const el = document.getElementById("name-" + id);
  if(!el || el.querySelector("input")) return;

  const oldText = el.innerText;
  const input = document.createElement("input");

  input.type = "text";
  input.value = oldText;
  input.style.width = "100%";
  input.style.background = "transparent";
  input.style.color = "inherit";
  input.style.border = "1px solid rgba(255,255,255,0.3)";
  input.style.borderRadius = "6px";
  input.style.padding = "4px 6px";
  input.style.fontSize = "14px";

  el.innerHTML = "";
  el.appendChild(input);
  input.focus();
  input.select();

  function finish(){
    const val = input.value.trim();
    el.innerText = val || oldText;

    if(val){
      // ‚úÖ GI·ªÆ T√äN K·ªÇ C·∫¢ ƒê√ìNG TAB
      localStorage.setItem("alias_" + id, val);
    }
  }

  input.addEventListener("blur", finish);
  input.addEventListener("keydown", e=>{
    if(e.key === "Enter") input.blur();
    if(e.key === "Escape") el.innerText = oldText;
  });
}

function toggleAdmin(){

  const content = document.getElementById("adminContent");
  const toggleBtn = document.getElementById("adminToggle");
  const createBtn = document.querySelector(".create-link-btn");

  if(!content) return;

  const isOpen = content.classList.contains("open");

  if(isOpen){
    content.classList.remove("open");
    if(toggleBtn) toggleBtn.classList.remove("active");
    if(createBtn) createBtn.classList.remove("show");
  } else {
    content.classList.add("open");
    if(toggleBtn) toggleBtn.classList.add("active");
    if(createBtn) createBtn.classList.add("show");
  }

}
