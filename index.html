/* ===== CHIP DETECT ===== */
function detectChip(code){
  code = code.toUpperCase();

  if(code.startsWith("KM")||code.startsWith("KLM")||code.startsWith("KLU"))
    return {name:"SAMSUNG",color:"#22c55e"};

  if(code.startsWith("H9")||code.startsWith("H26")||code.startsWith("H5"))
    return {name:"SK hynix",color:"#a855f7"};

  if(code.startsWith("MT")||code.startsWith("JZ"))
    return {name:"MICRON",color:"#0ea5e9"};

  if(code.startsWith("THG"))
    return {name:"KIOXIA",color:"#f97316"};

  if(code.startsWith("SD")||code.startsWith("WDC"))
    return {name:"SANDISK / WD",color:"#ef4444"};

  return {name:"UNKNOWN",color:"#6b7280"};
}


/* ===== CHECK VIP ===== */
async function check(){

  const inputEl = document.getElementById("q");
  const out = document.getElementById("out");

  let raw = inputEl.value.trim().toUpperCase();
  let key = raw.replace(/[^A-Z0-9]/g,"");

  if(!raw) return;

  out.innerHTML = `
    <div class="loading">
      üîé ƒêang qu√©t d·ªØ li·ªáu<span class="dots"></span>
    </div>
  `;

  try{
    let snap = null;

    // ===== FULL CODE =====
    if(key.length > 4){
      snap = await db.collection("codes")
        .where("full","==",key)
        .limit(20)
        .get();
    }

    // ===== HEAD4 / TAIL4 =====
    if((!snap || snap.empty) && key.length === 4){
      snap = await db.collection("codes")
        .where("head4","==",key)
        .limit(20)
        .get();

      if(snap.empty){
        snap = await db.collection("codes")
          .where("tail4","==",key)
          .limit(20)
          .get();
      }
    }

    // ===== FALLBACK SEARCH MODELS =====
    if(!snap || snap.empty){

      const allSnap = await db.collection("codes").limit(500).get();
      let modelDocs = [];

      allSnap.forEach(doc=>{
        const data = doc.data();

        if(data.models && Array.isArray(data.models)){
          const match = data.models.some(m =>
            m.toUpperCase().includes(raw)
          );

          if(match){
            modelDocs.push(doc);
          }
        }
      });

      if(modelDocs.length === 0){
        out.innerHTML = `
          <div style="color:#ef4444;margin-top:15px;">
            ‚ùå Kh√¥ng t√¨m th·∫•y m√£
          </div>
        `;
        return;
      }

      snap = {
        forEach: function(cb){
          modelDocs.forEach(cb);
        }
      };
    }

    // ===== RENDER =====
    let html = `<div class="result-grid">`;

    snap.forEach(doc=>{
      const x = doc.data();
      const chip = detectChip(x.code);

      let secondLine = "";
      let sizeText = "";

      if(x.type === "MMC"){
        const sizeMap = {
          MMC1:"16G",
          MMC2:"32G",
          MMC3:"64G",
          MMC4:"128G",
          MMC5:"256G",
          MMC6:"512G"
        };

        sizeText = sizeMap[x.value] ? ` (${sizeMap[x.value]})` : "";
        secondLine = `üíæ ${x.value}${sizeText}`;
      }

      if(x.type === "VIP"){
        secondLine = `üëë ${x.value}`;
      }

      // ===== GROUP MODELS BY BRAND =====
      let modelLine = "";

      if(x.models && Array.isArray(x.models)){

        let groups = {};

        x.models.forEach(m=>{
          let upper = m.toUpperCase();
          let brand = "KH√ÅC";

          if(
            upper.includes("SAMSUNG") ||
            /^A\d{3}/.test(upper) ||
            /^J\d{3}/.test(upper) ||
            /^S\d{1,2}/.test(upper) ||
            /^NOTE\s?\d/.test(upper) ||
            upper.includes("SM-")
          ){
            brand = "SAMSUNG";
          }
          else if(
            upper.includes("OPPO") ||
            upper.includes("RENO") ||
            upper.includes("FIND") ||
            upper.includes("CPH")
          ){
            brand = "OPPO";
          }
          else if(
            upper.includes("VIVO") ||
            /^V\d{2}/.test(upper) ||
            /^Y\d{2}/.test(upper)
          ){
            brand = "VIVO";
          }
          else if(
            upper.includes("XIAOMI") ||
            upper.includes("REDMI") ||
            upper.includes("POCO") ||
            upper.includes("MI ")
          ){
            brand = "XIAOMI";
          }
          else if(
            upper.includes("REALME") ||
            /^RMX/.test(upper)
          ){
            brand = "REALME";
          }
          else if(
            upper.includes("IPHONE") ||
            /^A\d{4}/.test(upper)
          ){
            brand = "APPLE";
          }
          else if(
            upper.includes("HUAWEI") ||
            upper.includes("NOVA") ||
            upper.includes("MATE")
          ){
            brand = "HUAWEI";
          }

          let cleaned = upper
            .replace(/SAMSUNG |OPPO |VIVO |XIAOMI |REALME |IPHONE |HUAWEI /gi,"")
            .replace(/\s\d+GB/i,"")
            .trim();

          if(!groups[brand]) groups[brand] = [];
          groups[brand].push(cleaned);
        });

        modelLine = Object.keys(groups).map(b =>
          `üì± ${b}: ${groups[b].join(" / ")}`
        ).join("<br>");
      }

      html += `
        <div class="result-card">
          <div class="code-title">
            <span class="code-badge">üíæ ${x.code}</span>
          </div>

          <div class="chip-vip-line">
            <div class="chip-info" style="color:${chip.color}">
              <span class="chip-dot" style="background:${chip.color};"></span>
              ${chip.name}
            </div>

            <div class="vip-badge">
              ${secondLine}
            </div>
          </div>

          ${modelLine ? `<div style="margin-top:12px;font-size:13px;line-height:1.5;opacity:0.9;">${modelLine}</div>` : ""}
        </div>
      `;
    });

    html += `</div>`;
    out.innerHTML = html;

  }catch(err){
    console.error(err);
    out.innerHTML = `
      <div style="color:#ef4444;margin-top:15px;">
        ‚ö†Ô∏è L·ªói h·ªá th·ªëng
      </div>
    `;
  }
}



/* ===== CREATE LINK ===== */
async function createLink(){
  const id = Date.now().toString(36) + Math.random().toString(36).substring(2,6);

  await db.collection("shareLinks").doc(id).set({
    active:true,
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
    expiresAt:null,
    views:0
  });

  loadLinks();
}



/* ===== LOAD LINKS ===== */
async function loadLinks(){

  const snap = await db.collection("shareLinks").get();
  let html = "";

  snap.forEach(doc=>{
    const d = doc.data();
    const id = doc.id;

    html += `
    <div class="link-card">

        <div class="link-id">${localStorage.getItem("alias_"+id) || id}</div>

        <div class="link-status ${d.active?'open':'lock'}">
          ${d.active?'üü¢ ƒêang m·ªü':'üü° ƒêang kh√≥a'}
        </div>

        <div style="margin-top:5px;font-size:12px;color:#22c55e">
          üëÅ ${d.views || 0}
        </div>
      </div>

      <div class="link-actions">
        <button class="icon-btn" onclick="copyLink('${id}',this)">üìã</button>
        <button class="icon-btn"
          style="background:${d.active?'#16a34a':'#f59e0b'};color:white"
          onclick="toggleLink('${id}',${d.active})">
          ${d.active?'üîì':'üîí'}
        </button>
        <button class="icon-btn delete"
          style="background:#dc2626;color:white"
          onclick="deleteLink('${id}')">
          üóë
        </button>
      </div>
    </div>
    `;
  });

  linkList.innerHTML = html;
}


function copyLink(id,btn){
  const link = location.origin + location.pathname + "?u=" + id;
  navigator.clipboard.writeText(link);
  btn.innerText="‚úì";
  setTimeout(()=>btn.innerText="üìã",1000);
}

async function toggleLink(id,current){
  await db.collection("shareLinks").doc(id).update({active:!current});
  loadLinks();
}

async function deleteLink(id){
  if(!confirm("X√≥a link n√†y?")) return;
  await db.collection("shareLinks").doc(id).delete();
  loadLinks();
}
