<script>

async function runUserMode(id){
  try{
    const doc = await db.collection("shareLinks").doc(id).get();

    if(!doc.exists){
      document.body.innerHTML = "‚ùå Link kh√¥ng t·ªìn t·∫°i!";
      return;
    }

    if(!doc.data().active){
      document.body.innerHTML = "üîí Link ƒë√£ b·ªã kh√≥a!";
      return;
    }

    const data = doc.data();

    if(data.expiresAt && data.expiresAt.toDate() < new Date()){
      await db.collection("shareLinks").doc(id).update({
        active:false
      });

      document.body.innerHTML = "‚õî Link ƒë√£ h·∫øt h·∫°n!";
      return;
    }

    await db.collection("shareLinks").doc(id).update({
      views: firebase.firestore.FieldValue.increment(1)
    });

    const login = document.getElementById("loginScreen");
    if(login) login.style.display = "none";

    const admin = document.getElementById("adminPanel");
    if(admin) admin.style.display = "none";

    if(data.expiresAt){
const box = document.createElement("div");
box.id = "countdownBox";
box.style.position = "fixed";
box.style.top = "12px";
box.style.right = "16px";
box.style.background = "rgba(15,23,42,0.9)";
box.style.border = "1px solid #334155";
box.style.borderRadius = "10px";
box.style.padding = "8px 14px";

;

          });

function detectChip(code){
  code = code.toUpperCase();

  if(code.startsWith("KM")||code.startsWith("KLM")||code.startsWith("KLU"))
    return {name:"SAMSUNG",color:"#22c55e"};

  if(code.startsWith("H9")||code.startsWith("H26")||code.startsWith("H5"))
    return {name:"SK hynix",color:"#a855f7"};

  if(code.startsWith("MT")||code.startsWith("JZ"))
    return {name:"MICRON",color:"#0ea5e9"};

  if(code.startsWith("THG"))
    return {name:"KIOXIA",color:"#f97316"};

  if(code.startsWith("SD")||code.startsWith("WDC"))
    return {name:"SANDISK / WD",color:"#ef4444"};

  return {name:"UNKNOWN",color:"#6b7280"};
}

async function check(){
  const inputEl = document.getElementById("q");
  const out = document.getElementById("out");

  let key = inputEl.value
    .trim()
    .toUpperCase()
    .replace(/[^A-Z0-9]/g, "");

  if(!key) return;

  out.innerHTML = `
    <div class="loading">
      üîé ƒêang qu√©t d·ªØ li·ªáu<span class="dots"></span>
    </div>
  `;

  try{
    let snap = null;

    // ===== FULL CODE =====
    if(key.length > 4){
      snap = await db.collection("codes")
        .where("full", "==", key)
        .limit(1)
        .get();
    }

    // ===== 4 K√ù T·ª∞ =====
    if(key.length === 4){
      // 1Ô∏è‚É£ th·ª≠ head4
      snap = await db.collection("codes")
        .where("head4", "==", key)
        .limit(20)
        .get();

      // 2Ô∏è‚É£ n·∫øu kh√¥ng c√≥ ‚Üí th·ª≠ tail4
      if(snap.empty){
        snap = await db.collection("codes")
          .where("tail4", "==", key)
          .limit(20)
          .get();
      }
    }

    if(!snap || snap.empty){
      out.innerHTML = `
        <div style="color:#ef4444;margin-top:15px;">
          ‚ùå Kh√¥ng t√¨m th·∫•y m√£
        </div>
      `;
      return;
    }

    // ===== RENDER K·∫æT QU·∫¢ =====
    let html = `<div class="result-grid">`;

    snap.forEach(doc=>{
      const x = doc.data();
      const chip = detectChip(x.code);
      const vipNumber = x.value.replace("VIP ","");

      html += `
        <div class="result-card">
          <div class="code-title">‚ö° ${x.code}</div>

          <div class="chip-vip-line">
            <div class="chip-info" style="color:${chip.color}">
              <span class="chip-dot" style="background:${chip.color};"></span>
              ${chip.name}
            </div>

            <div class="vip-badge vip-${vipNumber}">
              üëë VIP ${vipNumber}
            </div>
          </div>
        </div>
      `;
    });

    html += `</div>`;
    out.innerHTML = html;

  }catch(err){
    console.error(err);
    out.innerHTML = `
      <div style="color:#ef4444;margin-top:15px;">
        ‚ö†Ô∏è L·ªói h·ªá th·ªëng, th·ª≠ l·∫°i sau
      </div>
    `;
  }
}

  err.style.display = "none";

  try{
    await auth.signInWithEmailAndPassword(email, pass);
  }catch(e){

}

  }
}


// ===== CHECK ROLE =====
auth.onAuthStateChanged(async (user) => {

  // N·∫øu c√≥ ?u= th√¨ b·ªè qua ho√†n to√†n auth
  if(window.location.search.includes("u=")){
    return;
  }

  if(!user){
    document.getElementById("loginScreen").style.display = "flex";
    return;
  }

  try{
    const snap = await db.collection("users").doc(user.email).get();

    if(!snap.exists || snap.data().role !== "admin"){
      await auth.signOut();
      return;
    }

    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";

    loadLinks();

  }catch(err){
    console.error(err);
  }
});




async function createLink(){
  const id = Date.now().toString(36) + Math.random().toString(36).substring(2,6);

  await db.collection("shareLinks").doc(id).set({
    active: true,
    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
    expiresAt: null,
    views: 0
  });

  loadLinks();
}

    if(!el) return;

    window.adminTimers[id] = setInterval(async ()=>{
      const now = new Date();
      const diff = end - now;

      if(diff <= 0){
        clearInterval(window.adminTimers[id]);
        el.innerText = "‚õî ƒê√£ h·∫øt h·∫°n";

        if(d.active){
          await db.collection("shareLinks").doc(id).update({
            active:false

        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);

      el.innerText = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s`;

function closeExpireBox(){
  const box = document.getElementById("expireBox");
  if(box) box.remove();
}

async function saveExpire(id){
  const d = parseInt(document.getElementById("expireDays").value || 0);
  const h = parseInt(document.getElementById("expireHours").value || 0);
  const m = parseInt(document.getElementById("expireMinutes").value || 0);

  if(d === 0 && h === 0 && m === 0){
    await db.collection("shareLinks").doc(id).update({
      expiresAt: null
    });
  }else{
    const future = new Date();
    future.setDate(future.getDate() + d);
    future.setHours(future.getHours() + h);
    future.setMinutes(future.getMinutes() + m);

    await db.collection("shareLinks").doc(id).update({
      expiresAt: firebase.firestore.Timestamp.fromDate(future)
    });
  }

  closeExpireBox();
  loadLinks();
}
// ===== COPY LINK =====
function copyLink(id, btn){
  const link = window.location.origin + window.location.pathname + "?u=" + id;
  navigator.clipboard.writeText(link);

  const old = btn.innerText;
  btn.innerText = "‚úì";
  btn.style.background = "#16a34a";
  btn.style.color = "white";

  setTimeout(()=>{
    btn.innerText = old;
    btn.style.background = "";
    btn.style.color = "";
  },1500);
}
