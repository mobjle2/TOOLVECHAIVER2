function detectChip(code){
  code = code.toUpperCase();

  if(code.startsWith("KM")||code.startsWith("KLM")||code.startsWith("KLU"))
    return {name:"SAMSUNG",color:"#22c55e"};

  if(code.startsWith("H9")||code.startsWith("H26")||code.startsWith("H5"))
    return {name:"SK hynix",color:"#a855f7"};

  if(code.startsWith("MT")||code.startsWith("JZ"))
    return {name:"MICRON",color:"#0ea5e9"};

  if(code.startsWith("THG"))
    return {name:"KIOXIA",color:"#f97316"};

  if(code.startsWith("SD")||code.startsWith("WDC"))
    return {name:"SANDISK / WD",color:"#ef4444"};

  return {name:"UNKNOWN",color:"#6b7280"};
}

async function loadLinks(){
  const snap = await db.collection("shareLinks").get();

  if(window.adminTimers){

    const id = doc.id;

   html += `

      </div>

  <div style="margin-top:4px;font-size:12px;color:#22c55e;">
    üëÅ L∆∞·ª£t truy c·∫≠p: ${d.views || 0}
  </div>
</div>

<div class="link-actions">
  <button class="icon-btn" onclick="copyLink('${id}',this)">üìã</button>
<button class="icon-btn"
  style="background:${d.active?'#16a34a':'#f59e0b'};color:white"
  onclick="toggleLink('${id}',${d.active})">
  ${d.active?'üîì':'üîí'}
</button>

  <button class="icon-btn" onclick="configExpire('${id}')">‚è∞</button>
<button class="icon-btn delete"
  style="background:#dc2626;color:white"
  onclick="deleteLink('${id}')">
  üóë
</button>

</div>

  </div>
`;
  });

  document.getElementById("linkList").innerHTML = html;

  // ===== COUNTDOWN REALTIME CHO ADMIN =====
  snap.forEach(doc=>{
    const d = doc.data();
    const id = doc.id;

    if(!d.expiresAt) return;

    const end = d.expiresAt.toDate();
    const el = document.getElementById(`remain-${id}`);
    if(!el) return;

    window.adminTimers[id] = setInterval(async ()=>{
      const now = new Date();
      const diff = end - now;

      if(diff <= 0){
        clearInterval(window.adminTimers[id]);
        el.innerText = "‚õî ƒê√£ h·∫øt h·∫°n";

        if(d.active){
          await db.collection("shareLinks").doc(id).update({
            active:false
          });
          loadLinks();
        }
        return;
      }

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      el.innerText = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  });
}

async function configExpire(id){

  closeExpireBox();

  let days = "";
  let hours = "";
  let minutes = "";

  try{
    const doc = await db.collection("shareLinks").doc(id).get();
    if(doc.exists && doc.data().expiresAt){
      const now = new Date();
      const end = doc.data().expiresAt.toDate();
      let diff = Math.max(0, end - now);

      days = Math.floor(diff / (1000*60*60*24));
      diff %= (1000*60*60*24);
      hours = Math.floor(diff / (1000*60*60));
      diff %= (1000*60*60);
      minutes = Math.floor(diff / (1000*60));
    }
  }catch(e){
    console.warn("Kh√¥ng ƒë·ªçc ƒë∆∞·ª£c expiresAt", e);
  }

  const html = `

    position:fixed;
    inset:0;

    display:flex;

    z-index:9999;

      padding:25px;

<div style="margin-bottom:4px;font-size:13px;color:#cbd5e1;">üìÖ S·ªë ng√†y</div>
<input id="expireDays" type="number"
  value="${days}"
  style="width:100%;height:42px;margin-bottom:10px;
  border-radius:10px;border:1px solid #333;
  background:#020617;color:white;padding:0 12px">

<div style="margin-bottom:4px;font-size:13px;color:#cbd5e1;">‚è∞ Gi·ªù</div>
<input id="expireHours" type="number"
  value="${hours}"
  style="width:100%;height:42px;margin-bottom:10px;
  border-radius:10px;border:1px solid #333;
  background:#020617;color:white;padding:0 12px">

<div style="margin-bottom:4px;font-size:13px;color:#cbd5e1;">‚è± Ph√∫t</div>
<input id="expireMinutes" type="number"
  value="${minutes}"
  style="width:100%;height:42px;margin-bottom:15px;
  border-radius:10px;border:1px solid #333;
  background:#020617;color:white;padding:0 12px">


      <div style="display:flex;justify-content:flex-end;gap:10px;">
        <button onclick="closeExpireBox()"
          style="padding:6px 12px;border-radius:8px;
          border:1px solid #444;background:#1f2937;color:white">
          H·ªßy
        </button>

        <button onclick="saveExpire('${id}')"
          style="padding:6px 12px;border-radius:8px;
          background:#2563eb;color:white;border:none">
          L∆∞u
        </button>
      </div>
    </div>
  </div>
  `;

  document.body.insertAdjacentHTML("beforeend", html);
}

function closeExpireBox(){
  const box = document.getElementById("expireBox");
  if(box) box.remove();
}

async function saveExpire(id){
  const d = parseInt(document.getElementById("expireDays").value || 0);
  const h = parseInt(document.getElementById("expireHours").value || 0);
  const m = parseInt(document.getElementById("expireMinutes").value || 0);

  if(d === 0 && h === 0 && m === 0){
    await db.collection("shareLinks").doc(id).update({
      expiresAt: null
    });
  }else{
    const future = new Date();
    future.setDate(future.getDate() + d);
    future.setHours(future.getHours() + h);
    future.setMinutes(future.getMinutes() + m);

    await db.collection("shareLinks").doc(id).update({
      expiresAt: firebase.firestore.Timestamp.fromDate(future)
    });
  }

  closeExpireBox();
  loadLinks();
}

  navigator.clipboard.writeText(link);

  const old = btn.innerText;
  btn.innerText = "‚úì";
  btn.style.background = "#16a34a";
  btn.style.color = "white";

  setTimeout(()=>{
    btn.innerText = old;
    btn.style.background = "";
    btn.style.color = "";
  },1500);
}

function startRename(id){
  const el = document.getElementById("name-" + id);
  if(!el || el.querySelector("input")) return;

  const oldText = el.innerText;
  const input = document.createElement("input");

  input.type = "text";
  input.value = oldText;
  input.style.width = "100%";
  input.style.background = "transparent";
  input.style.color = "inherit";
  input.style.border = "1px solid rgba(255,255,255,0.3)";
  input.style.borderRadius = "6px";
  input.style.padding = "4px 6px";
  input.style.fontSize = "14px";

  el.innerHTML = "";
  el.appendChild(input);
  input.focus();
  input.select();

  function finish(){
    const val = input.value.trim();
    el.innerText = val || oldText;

    if(val){
      // ‚úÖ GI·ªÆ T√äN K·ªÇ C·∫¢ ƒê√ìNG TAB
      localStorage.setItem("alias_" + id, val);
    }
  }

  input.addEventListener("blur", finish);
  input.addEventListener("keydown", e=>{
    if(e.key === "Enter") input.blur();
    if(e.key === "Escape") el.innerText = oldText;
  });
}
