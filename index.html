<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TOOLVECHAIVER2</title>

<style>
/* ================= RESET ================= */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:#020617;
  color:#e5e7eb;
}

/* ================= LAYOUT ================= */
.main-container{
  padding:40px 60px;
  max-width:1400px;
  margin:auto;
}

@media(max-width:768px){
  .main-container{padding:20px 15px}
}

/* ================= GRID ================= */
#linkList{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;

  margin-top:22px;   /* üëà t·∫°o kho·∫£ng th·ªü v·ªõi CHECK */
}

@media(max-width:1200px){
  #linkList{
    grid-template-columns:repeat(2,1fr);
    margin-top:20px; /* üëà mobile nh·ªè h∆°n ch√∫t */
  }
}

@media(max-width:768px){
  #linkList{
    grid-template-columns:1fr;
    margin-top:18px;
  }
}

/* ================= CARD ================= */
.result-card{
  background:linear-gradient(145deg,#0f172a,#111827);
  border-radius:22px;
  padding:20px;
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:0 8px 25px rgba(0,0,0,0.5);
  display:flex;
  flex-direction:column;
  gap:14px;
  transition:.25s;
}
.result-card:hover{
  transform:translateY(-4px);
  border-color:#2563eb;
}

/* ================= CODE LINE ================= */
.code-badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.12);
  font-weight:600;
}

/* ================= CHIP + VIP ================= */
.chip-vip-line{
  display:flex;
  align-items:center;
  gap:10px;
  padding:4px 12px;   /* üëà gi·∫£m so v·ªõi code-badge */
}


/* CHIP */
.chip-info{
  display:flex;
  align-items:center;
  gap:6px;
  font-weight:600;
}
.chip-dot{
  width:8px;
  height:8px;
  border-radius:50%;
  background:currentColor;
}

/* VIP */
.vip-badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-weight:700;
  white-space:nowrap;
}
.vip-badge::before{
  content:"";
  width:8px;
  height:8px;
  border-radius:50%;
  background:currentColor;
}

/* VIP COLORS */
.vip-5{color:#facc15}
.vip-6{color:#fb923c}
.vip-7{color:#ef4444}
.vip-8{color:#a855f7}
.vip-9{color:#0ea5e9}
.vip-10{color:#fbbf24}
.vip-11{color:#ff4d00}
.vip-13{color:#ff0000}

/* ================= INPUT ================= */
.check-group{
  margin-top:20px;
  display:flex;
  gap:10px;
}
.check-group input{
  flex:1;
  padding:14px 16px;
  border-radius:12px;
  border:1px solid #334155;
  background:#0b1220;
  color:white;
}
.check-group button{
  padding:0 24px;
  border-radius:12px;
  border:none;
  background:#2563eb;
  color:white;
  font-weight:700;
  cursor:pointer;
}

/* ================= LOADING ================= */
.loading{
  margin-top:20px;
  color:#facc15;
  text-align:center;
}
</style>
</head>

<body>

<div class="main-container">
  <h2 style="margin-bottom:20px">üõ† TOOLVECHAIVER2 Check VIP</h2>

  <div class="check-group">
    <input id="q" placeholder="Nh·∫≠p m√£ c·∫ßn ki·ªÉm tra" />
    <button onclick="check()">CHECK</button>
  </div>

  <div id="out"></div>
</div>

<script>
function detectChip(code){
  code = code.toUpperCase();
  if(code.startsWith("KM")) return {name:"SAMSUNG",color:"#22c55e"};
  return {name:"UNKNOWN",color:"#6b7280"};
}

async function check(){
  const out = document.getElementById("out");
  out.innerHTML = '<div class="loading">üîé ƒêang x·ª≠ l√Ω...</div>';

  // MOCK DATA
  const data = [
    {code:"KM8F8001JM-B813", vip:"9"},
    {code:"KM8F800MM-B813", vip:"10"},
    {code:"KMBV7001JA-B813", vip:"8"},
  ];

  let html = '<div id="linkList">';
  data.forEach(x=>{
    const chip = detectChip(x.code);
    html += `
      <div class="result-card">
        <span class="code-badge">üíæ ${x.code}</span>
        <div class="chip-vip-line code-badge">

          <div class="chip-info" style="color:${chip.color}">
            <span class="chip-dot"></span>${chip.name}
          </div>
          <div class="vip-badge vip-${x.vip}">VIP ${x.vip}</div>
        </div>
      </div>
    `;
  });
  html += '</div>';
  out.innerHTML = html;

  // SYNC WIDTH
  requestAnimationFrame(()=>{
    document.querySelectorAll('.result-card').forEach(card=>{
      const code = card.querySelector('.code-badge');
      const line = card.querySelector('.chip-vip-line.code-badge');
      if(code && line){
        line.style.width = code.getBoundingClientRect().width + 'px';
      }
    });
  });
}
</script>

</body>
</html>
