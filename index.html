const box = document.createElement("div");

function detectChip(code){
  code = code.toUpperCase();

  if(code.startsWith("KM")||code.startsWith("KLM")||code.startsWith("KLU"))
    return {name:"Samsung",color:"#22c55e"};

  if(code.startsWith("H9")||code.startsWith("H26")||code.startsWith("H5"))
    return {name:"SK hynix",color:"#a855f7"};

  if(code.startsWith("MT")||code.startsWith("JZ"))
    return {name:"MICRON",color:"#0ea5e9"};

  if(code.startsWith("THG"))
    return {name:"KIOXIA",color:"#f97316"};

  if(code.startsWith("SD")||code.startsWith("WDC"))
    return {name:"SANDISK / WD",color:"#ef4444"};

  return {name:"UNKNOWN",color:"#6b7280"};
}


async function check(){

  const q = document.getElementById("q").value.trim().toUpperCase();

      const chip = detectChip(x.code);

      let sizeText = "";
      let secondLine = "";
      let vipClass = "";
      let vipNumber = "";

  9:"256G",

};

  sizeText = mmcMap[x.value] || "";

  const level = x.value.replace("MMC","");
  vipClass = `mmc-${level}`;

  secondLine = `
    <div class="mmc-badge ${vipClass}">

  `;
}


/* ===== VIP ===== */
if(x.type === "VIP"){

  const vipNumber = parseInt(x.value.replace(/\D/g,""));
  vipClass = `vip-${vipNumber}`;

  sizeText = vipMap[vipNumber] || "";

  secondLine = `
    <div class="vip-badge ${vipClass}">
      VIP ${vipNumber}
    </div>
  `;
}

      /* ===== MODEL GROUP ===== */
      let modelLine = "";

if(Array.isArray(x.models) && x.models.length){

  let groups = {};

  x.models.forEach(m=>{
    if(!m) return;

    let upper = m.toUpperCase();
    let brand = "KH√ÅC";

    if(upper.includes("SAMSUNG")) brand = "SAMSUNG";
    else if(upper.includes("OPPO")) brand = "OPPO";
    else if(upper.includes("VIVO")) brand = "VIVO";
    else if(upper.includes("XIAOMI") || upper.includes("REDMI")) brand = "XIAOMI";
    else if(upper.includes("REALME")) brand = "REALME";
    else if(upper.includes("IPHONE")) brand = "APPLE";
    else if(upper.includes("HUAWEI")) brand = "HUAWEI";

    let cleaned = upper
      .replace(/SAMSUNG |OPPO |VIVO |XIAOMI |REALME |IPHONE |HUAWEI /gi,"")
      .replace(/\s\d+GB/gi,"")
      .trim();

    if(!groups[brand]) groups[brand] = [];
    groups[brand].push(cleaned);
  });

modelLine = Object.keys(groups).map(b =>
  `<span class="model-icon">üì±</span>
   <span class="model-brand">${b}</span>
   <span class="model-sep">‚Ä¢</span>
   <span class="model-list">${groups[b].join(" / ")}</span>`
).join("<br>");


} else {

  modelLine = `

      <span class="model-icon">üì±</span>
      ƒêang c·∫≠p nh·∫≠t model...
    </div>
  `;

}


      /* ===== BUILD CARD ===== */
      html += `
        <div class="result-card">

          <div class="code-main">

<div class="chip-item ${vipClass}">

  let html = "";

<div class="link-actions">

<button class="icon-btn"

  style="background:#dc2626;color:white"
  onclick="deleteLink('${id}')">
  üóë
</button>

</div>

  </div>
`;
  });

  document.getElementById("linkList").innerHTML = html;

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff / (1000*60*60)) % 24);
      const minutes = Math.floor((diff / (1000*60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      el.innerText = `‚è≥ ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  });
}

function closeExpireBox(){

async function saveExpire(id){
  const d = parseInt(document.getElementById("expireDays").value || 0);
  const h = parseInt(document.getElementById("expireHours").value || 0);
  const m = parseInt(document.getElementById("expireMinutes").value || 0);

  if(d === 0 && h === 0 && m === 0){
    await db.collection("shareLinks").doc(id).update({
      expiresAt: null
    });
  }else{
    const future = new Date();
    future.setDate(future.getDate() + d);
    future.setHours(future.getHours() + h);
    future.setMinutes(future.getMinutes() + m);

    await db.collection("shareLinks").doc(id).update({
      expiresAt: firebase.firestore.Timestamp.fromDate(future)
    });
  }

  closeExpireBox();
  loadLinks();
}

function startRename(id){
  const el = document.getElementById("name-" + id);
  if(!el || el.querySelector("input")) return;

  const oldText = el.innerText;
  const input = document.createElement("input");

  input.type = "text";
  input.value = oldText;
  input.style.width = "100%";
  input.style.background = "transparent";
  input.style.color = "inherit";
  input.style.border = "1px solid rgba(255,255,255,0.3)";
  input.style.borderRadius = "6px";
  input.style.padding = "4px 6px";
  input.style.fontSize = "14px";

  el.innerHTML = "";
  el.appendChild(input);
  input.focus();
  input.select();

  function finish(){
    const val = input.value.trim();
    el.innerText = val || oldText;

    if(val){
      // ‚úÖ GI·ªÆ T√äN K·ªÇ C·∫¢ ƒê√ìNG TAB
      localStorage.setItem("alias_" + id, val);
    }
  }

  input.addEventListener("blur", finish);
  input.addEventListener("keydown", e=>{
    if(e.key === "Enter") input.blur();
    if(e.key === "Escape") el.innerText = oldText;
  });
}
